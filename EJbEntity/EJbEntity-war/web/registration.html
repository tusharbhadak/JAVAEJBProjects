<HTML>
	<HEAD>
		<TITLE>User Registration</TITLE>
	</HEAD>
	<BODY BGCOLOR="pink">
	<!-- Initializing a form object, which will submit data captured on the form. --> 
		<FORM ACTION="RegistrationServlet" METHOD="post" NAME="FrmUserRegistration">
			<TABLE ALIGN="center" BGCOLOR="PINK" BORDER="0" CELLPADDING="0" CELLSPACING="0" NAME="tblOuter" WIDTH="50%">
				<TR HEIGHT="300" VALIGN="top">
					<TD ALIGN="center" BORDER="1" COLSPAN="10"> 
					<BR>
					<!-- First Child Table to hold the d/e Form objects, to Capture / Control data begins. -->
					<!-- HTML code spec follows for designing the form fields First Name, Last Name, Email Address, User Name, Password and About Me and buttons such as Register and Reset. -->
						<TABLE ALIGN="center" BORDER="1" BORDERCOLOR="SKYBLUE" CELLPADDING="2" CELLSPACING="0" NAME="tblFirstChild" WIDTH="100%">
						<!-- First Child Table: First Row: Column to hold the Form Title . -->
						<!-- Inserting table row to display the form title -->
							<TR BGCOLOR="BLACK">
								<TD ALIGN="left" COLSPAN="2">
								<!-- Formatting the font of title -->
									<FONT SIZE="2" COLOR="white"><B>User Registration</B></FONT>
								</TD>
							</TR>
						<!-- First Child Table: Second, Third, Fourth & Fifth Rows: Two columns, first column to hold the label and the second to hold the data capture object that captures data. -->
						<!-- Inserting table row that holds table data label and text box of First Name -->
							<TR>
								<TD ALIGN="right" WIDTH="25%">First Name:</TD>
								<TD ALIGN="left">
									<INPUT MAXLENGTH="35" NAME="firstname" TYPE="text" SIZE="25">
								</TD>
							</TR>
						<!-- Inserting table row that holds table data label and text box of Last Name -->
							<TR>
								<TD ALIGN="right" WIDTH="25%">Last Name:</TD>
								<TD ALIGN="left">
									<INPUT MAXLENGTH="35" NAME="lastname" TYPE="text" SIZE="25">
								</TD>
							</TR>
						<!-- Inserting table row that holds table data label and text box of Email Address -->
							<TR>
								<TD ALIGN="right" WIDTH="25%">Email Address:</TD>
								<TD ALIGN="left">
									<INPUT MAXLENGTH="75" NAME="email" TYPE="text" SIZE="35">
								</TD>
							</TR>
						<!-- Inserting table row that holds table data label and text box of User Name -->
							<TR>
								<TD ALIGN="right" WIDTH="25%">User Name:</TD>
								<TD ALIGN="left">
									<INPUT MAXLENGTH="35" NAME="username" TYPE="text" SIZE="15">
								</TD>
							</TR>
						<!-- Inserting table row that holds table data label and text box of Password -->
							<TR>
								<TD ALIGN="right" WIDTH="25%">Password:</TD>
								<TD ALIGN="left">
									<INPUT MAXLENGTH="35" NAME="password" TYPE="password" SIZE="15">
								</TD>
							</TR>
						<!-- Inserting table row that holds table data checkboxes of About Me -->
							<TR>
								<TD ALIGN="right" WIDTH="25%">About Me:</TD>
								<TD ALIGN="left">
									<TEXTAREA NAME="aboutme" COLS="35" ROWS="5"></TEXTAREA>
								</TD>
							</TR>
						<!-- Inserting table row that holds inputs for Register and Reset buttons -->
							<TR>
								<TD COLSPAN="2" ALIGN="center">
									<INPUT NAME="cmdSubmit" TYPE="submit" VALUE="Register">
									<INPUT NAME="cmdReset" TYPE="reset" VALUE="Reset">
								</TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
