<HTML>
	<HEAD>
		<TITLE>Login Form</TITLE>
	</HEAD>
	<BODY>
		<FORM ACTION='LoginServlet' METHOD='post' NAME='frmLogin'>
			<TABLE>
				<TR>
					<TD ALIGN='center'>
						<IMG SRC='security.jpg' WIDTH='64' HEIGHT='64' BORDER='0'>
						<BR>Welcome to The BookShop Website!<BR>Use a valid username and password <BR>
						to gain access to the Website
					</TD>
					<TD BORDERCOLOR='#DEEFF9'>
						<TABLE WIDTH='25%' BORDER='1' ALIGN='center' CELLPADDING='3' CELLSPACING='1' BORDERCOLOR='#000000'>
							<TR BORDERCOLOR='#92CAEB' BGCOLOR='white'>
								<TD COLSPAN='2'>Member Login</TD>
							</TR>
							<TR BORDERCOLOR='#E6F3FB'>
								<TD ALIGN='right'>Username:</TD>
								<TD>
									<INPUT NAME='username' TYPE='text' TABINDEX='1' SIZE='15' MAXLENGTH='15'>
								</TD>
							</TR>
							<TR BORDERCOLOR='#E6F3FB'>
								<TD ALIGN='right'>Password:</TD>
								<TD>
									<INPUT NAME='password' TYPE='password' TABINDEX='2' SIZE='15' MAXLENGTH='15'>
								</TD>
							</TR>
							<TR BORDERCOLOR='#E6F3FB'>
								<TD COLSPAN='2' ALIGN='right'>
									New users click<A HREF="registration.html"> here </A>
								</TD>
							</TR>
							<TR BORDERCOLOR='#E0EEF7'>
								<TD COLSPAN='2' ALIGN='right'>
									<INPUT NAME='submit' TYPE='submit' VALUE='Sign In' TABINDEX='4'>
								</TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
